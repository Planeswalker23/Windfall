<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${comment.title}"></title>
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/boot.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 8]><!-->
    <link rel="stylesheet" href="/ie7/ie7.css">
    <!--<![endif]-->
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-spy="scroll" data-target=".navbar-fixed-top">
<div th:insert="head :: nav"></div>
    <div class="clear"></div>
    <div id="page-content">
        <section class="breadcrumb">
            <div class="container">
                <h2 th:text="${comment.title}">详情</h2>
                <ul>
                    <li><a href="index.html">历史文化</a> ></li>
                    <li><a href="#" th:text="${comment.title}">宁波文化</a></li>
                </ul>
            </div>
        </section>
        <section class="blog-page">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="single-post">
                            <div class="blog-img">
                                <img th:src="${comment.imgUrl}" class="img-responsive">
                            </div>
                            <h2 class="blog-title" th:text="${comment.title}"></h2>
                            <div class="blog-meta">
                                <a href="" class="ml-0"><i class="blue-text fa fa-calendar"></i> <span th:text="${comment.createTime}"></span></a>
                                <a href=""><i class="blue-text fa fa-user"></i><span th:text="${comment.userId}"></span></a>
                                <a href=""><i class="blue-text fa fa-heart-o"></i><span th:text="${session.likeNum}"></span></a>
                                <a th:href="@{'/cultural/'+${comment.commentId}+'/thumb'}">
                                    <img id="image" src="/images/thumb.png" th:src="${session.user==null||comment.likeNum!=session.user.userId}?'/images/thumb.png':'/images/thumb_c.png'">
                                </a>
                            </div>
                            <br />
                            <div style="white-space: pre-line; line-height: 35px; letter-spacing: 3px;font-weight: normal;font-size: 20px" th:text="${comment.content}"></div>
                            <br />
                            <p></p>
                        </div>
                        <!-- Comments -->
                        <div class="quote-post">
                            <div class="quote-img">
                                <img src="images/icon3.png">
                            </div>
                            <div class="quote-text">
                                <h5>文化是，或者说应该是，对完美的研究和追求；而文化所追求的完美以美与智为主要品质。</h5>
                                <h6> - 阿诺德</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="clear"></div>
<div th:insert="~{footer :: foot}"></div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/boot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.min.js"></script>
    <script src="/js/custom.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
