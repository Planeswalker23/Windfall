<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>首页 - 拾柒美妆后台管理系统</title>
<link rel="icon" href="images/favicon.ico" type="image/ico">
<meta name="keywords" content="拾柒美妆后台管理系统">
<meta name="description" content="拾柒美妆后台管理系统是一个基于Bootstrap v3.3.7的后台管理系统">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
      
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="/index"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll"> 
        
        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item active">
              <a href="/index"><i class="mdi mdi-home"></i> 首页</a>
            </li>
            <li class="nav-item">
              <a href="/users"><i class="mdi mdi-account"></i> 用户管理</a>
            </li>
            <li class="nav-item">
              <a href="/goods"><i class="mdi mdi-database"></i> 商品管理</a>
            </li>
            <li class="nav-item">
              <a href="/comments"><i class="mdi mdi-comment-text"></i> 评测留言管理</a>
            </li>
          </ul>
        </nav>
        
        <div class="sidebar-footer">
        </div>
      </div>

    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 首页 </span>
          </div>

          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <img class="img-avatar img-avatar-48 m-r-10" src="images/users/avatar.jpg"/>
                <span th:text="${userBean.userName}"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="/login"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>
          </ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">

          <div class="col-sm-6 col-lg-3">
            <div class="card bg-primary">
              <div class="card-body clearfix">
                <div class="pull-right">
                  <p class="h6 text-white m-t-0">商品总量</p>
                  <p class="h3 text-white m-b-0" th:text="${total.goods}"></p>
                </div>
                <div class="pull-left">
                  <span class="img-avatar img-avatar-48 bg-translucent">
                    <i class="mdi mdi-database-plus fa-1-5x"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-lg-3">
            <div class="card bg-danger">
              <div class="card-body clearfix">
                <div class="pull-right">
                  <p class="h6 text-white m-t-0">用户总数</p>
                  <p class="h3 text-white m-b-0" th:text="${total.users}"></p>
                </div>
                <div class="pull-left">
                  <span class="img-avatar img-avatar-48 bg-translucent">
                    <i class="mdi mdi-account fa-1-5x"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-lg-3">
            <div class="card bg-success">
              <div class="card-body clearfix">
                <div class="pull-right">
                  <p class="h6 text-white m-t-0">评测总数</p>
                  <p class="h3 text-white m-b-0" th:text="${total.comments0}"></p>
                </div>
                <div class="pull-left">
                  <span class="img-avatar img-avatar-48 bg-translucent">
                    <i class="mdi mdi-comment-processing fa-1-5x"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-lg-3">
            <div class="card bg-purple">
              <div class="card-body clearfix">
                <div class="pull-right">
                  <p class="h6 text-white m-t-0">留言总量</p>
                  <p class="h3 text-white m-b-0" th:text="${total.commentsOthers}"></p>
                </div>
                <div class="pull-left">
                  <span class="img-avatar img-avatar-48 bg-translucent">
                    <i class="mdi mdi-comment-outline fa-1-5x"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>最受欢迎的商品</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>商品名称</th>
                        <th>类型</th>
                        <th>品牌</th>
                        <th>价格</th>
                        <th>评测数</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="goods:${total.list}">
                        <td th:text="${goods.no}"></td>
                        <td th:text="${goods.goodsName}"></td>
                        <td th:text="${goods.type}"></td>
                        <td th:text="${goods.brand}"></td>
                        <td th:text="${goods.price}"></td>
                        <td th:text="${goods.commentsNum}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
