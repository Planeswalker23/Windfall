<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>商品管理 - 拾柒美妆后台管理系统</title>
<link rel="icon" href="/images/favicon.ico" type="image/ico">
<meta name="keywords" content="拾柒美妆后台管理系统">
<meta name="description" content="拾柒美妆后台管理系统是一个基于Bootstrap v3.3.7的后台管理系统">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
       
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">

        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item">
              <a href="/index"><i class="mdi mdi-home"></i> 首页</a>
            </li>
            <li class="nav-item">
              <a href="/users"><i class="mdi mdi-account"></i> 用户管理</a>
            </li>
            <li class="nav-item active">
              <a href="/goods"><i class="mdi mdi-database"></i> 商品管理</a>
            </li>
            <li class="nav-item">
              <a href="#todo评测管理模块"><i class="mdi mdi-comment-text"></i> 评测管理</a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
        </div>
      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 商品管理 </span>
          </div>

          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <img class="img-avatar img-avatar-48 m-r-10" src="images/users/avatar.jpg"/>
                <span th:text="${userBean.userName}"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="/login"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>
          </ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="/searchGoods">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <input type="hidden" name="searchType" id="searchType" value="">
                      <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                        所有类型<span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="彩妆">彩妆</a> </li>
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="香水">香水</a> </li>
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="护肤品">护肤品</a> </li>
                      </ul>
                    </div>
                    <input type="text" class="form-control" value="" id="keyword" name="keyword" placeholder="请输入关键字">
                  </div>
                </form>
                <div class="toolbar-btn-action">
                  <a class="btn btn-primary m-r-5" data-toggle="modal" data-target="#editGoods" onclick="changeLabel('add')"><i class="mdi mdi-plus"></i> 发布商品</a>
                </div>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>品牌</th>
                        <th>产品类型</th>
                        <th>型号</th>
                        <th>价格</th>
                        <th>创建时间</th>
                        <th>状态</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="goods:${pageInfo.list}">
                        <td th:text="${goods.no}"></td>
                        <td th:text="${goods.goodsName}"></td>
                        <td th:text="${goods.brand}"></td>
                        <td th:text="${goods.type}"></td>
                        <td th:text="${goods.set}"></td>
                        <td th:text="${goods.price}"></td>
                        <td th:text="${goods.createTimeString}"></td>
                        <td>
                          <font th:if="${goods.state==1}" class="text-success">启用</font>
                          <font th:if="${goods.state==0}" class="text-danger">禁用</font>
                        </td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" th:onclick="changeLabel('update', [[${goods.goodsId}]]);" data-toggle="modal" data-target="#editGoods" title="编辑"><i class="mdi mdi-pencil"></i></a>
                            <a class="btn btn-xs btn-default" th:onclick="deleteGoods([[${goods.goodsId}]]);" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!-- 底部分页栏 -->
                <div class="text-center">
                  <ul class="pagination">
                    <li th:each="num:${pageInfo.navigatepageNums}" th:with="url=${#httpServletRequest.getRequestURI()}, key=${#httpServletRequest.getParameter('keyword')}">
                      <a th:if="${url}=='/goods'" th:href="@{/goods(pageNum=${num})}" th:text="${num}"></a>
                      <a th:if="${url}=='/searchGoods'" th:href="@{/searchGoods(keyword=${key}, pageNum=${num})}" th:text="${num}"></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>

      <div class="modal fade" id="editGoods" tabindex="-1" role="dialog" aria-labelledby="editGoodsLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="editGoodsLabel"></h4>
            </div>
            <div class="modal-body">
              <form id="goodsForm" onsubmit="return false">
                <input type="hidden" id="goodsId"/>
                <div class="col-lg-12">
                  <div class="form-group col-lg-6">
                    <label for="goodsName" class="control-label">商品名称</label>
                    <input type="text" class="form-control" id="goodsName" />
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="price" class="control-label">价格</label>
                    <input type="number" class="form-control" id="price" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group col-lg-2">
                    <label for="type" class="control-label">类型</label>
                    <input type="text" class="form-control" id="type" />
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="brand" class="control-label">品牌</label>
                    <input type="text" class="form-control" id="brand" />
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="set" class="control-label">型号</label>
                    <input type="text" class="form-control" id="set" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group col-lg-6">
                    <label for="requirement" class="control-label">需求，产品用于何处</label>
                    <input type="text" class="form-control" id="requirement" placeholder="该产品是用于何处，或解决什么问题" />
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="usage" class="control-label">使用方法</label>
                    <input type="text" class="form-control" id="usage" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group col-lg-6">
                    <label for="img" class="control-label">图片</label>
                    <input type="text" class="form-control" id="img" />
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="taoBaoUrl" class="control-label">购买链接</label>
                    <input type="text" class="form-control" id="taoBaoUrl" />
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="introduce" class="control-label">产品介绍</label>
                    <input type="text" class="form-control" id="introduce" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="description" class="control-label">详情</label>
                    <input type="text" class="form-control" id="description" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="usage" class="control-label">使用方法</label>
                    <input type="text" class="form-control" id="usage" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">状态</label>
                  <div class="clearfix">
                    <label class="lyear-radio radio-inline radio-primary">
                      <input type="radio" id="state1" name="state" value="0"><span>禁用</span>
                    </label>
                    <label class="lyear-radio radio-inline radio-primary">
                      <input type="radio" id="state2" name="state" value="1" checked><span>启用</span>
                    </label>
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <input type="submit" class="btn btn-primary" onclick="editGoods()" />
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="js/lightyear.js"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#searchType').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});

function deleteGoods(inputGoodsId) {
  $.ajax({
    type: "POST",
    url: "/root/goods/delete",
    data: {
      goodsId: inputGoodsId
    },
    dataType: "json",
    success:function (data) {
      if (data.code === 200) {
        lightyear.notify(data.reason, 'success', 1000, 'mdi mdi-emoticon-happy', 'top', 'center');
        // 2s 后刷新页面
        setTimeout(function() {
          window.location.reload();
          }, 1000);
      } else {
        lightyear.notify(data.reason, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
      }
    }
  });
}


function changeLabel(label, userId) {
  let labelElement = document.getElementById("editGoodsLabel");
  if (label === 'add') {
    labelElement.value = "发布商品";
    labelElement.innerHTML = "发布商品";
    // 因为模态框是一个控件，所以需要清除历史痕迹
    document.getElementById("goodsId").value = null;
    document.getElementById("goodsName").value = null;
    document.getElementById("brand").value = null;
    document.getElementById("type").value = null;
    document.getElementById("set").value = null;
    document.getElementById("requirement").value = null;
    document.getElementById("introduce").value = null;
    document.getElementById("description").value = null;
    document.getElementById("usage").value = null;
    document.getElementById("img").value = null;
    document.getElementById("taoBaoUrl").value = null;
    document.getElementById("price").value = null;
    document.getElementById("state1").checked = false;
    document.getElementById("state2").checked = true;
  } else {
    labelElement.value = "修改商品信息";
    labelElement.innerHTML = "修改商品信息";
    insertInfo(userId);
  }
}

function insertInfo(goodsId) {
// 根据传入的 userId 给模态框赋值
  $.ajax({
    type: "GET",
    url: "/root/goods",
    data: {
      goodsId: goodsId
    },
    dataType: "json",// 预期服务器返回的数据类型
    success:function (data) {
      if (data.code === 200) {
        let goods = data.res.list[0];
        document.getElementById("goodsId").value = goods.goodsId;
        document.getElementById("goodsName").value = goods.goodsName===null?null:goods.goodsName;
        document.getElementById("brand").value = goods.brand===null?null:goods.brand;
        document.getElementById("type").value = goods.type===null?null:goods.type;
        document.getElementById("set").value = goods.set===null?null:goods.set;
        document.getElementById("requirement").value = goods.requirement===null?null:goods.requirement;
        document.getElementById("introduce").value = goods.introduce===null?null:goods.introduce;
        document.getElementById("description").value = goods.description===null?null:goods.description;
        document.getElementById("usage").value = goods.usage===null?null:goods.usage;
        document.getElementById("img").value = goods.img===null?null:goods.img;
        document.getElementById("taoBaoUrl").value = goods.taoBaoUrl===null?null:goods.taoBaoUrl;
        document.getElementById("price").value = goods.price===null?null:goods.price;
        // 启用禁用字段
        document.getElementById("state1").checked = (goods.state === 0);
        document.getElementById("state2").checked = (goods.state !== 0);
      } else {
        // 消息提醒
        lightyear.notify("获取用户信息失败", 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
      }
    }
  });
}

function editGoods() {
  // 判断调用接口
  let label = document.getElementById("editGoodsLabel").value;
  let url;
  if (label === '发布商品') {
    url = "/root/goods/add";
  } else {
    url = "/root/goods/update";
  }
  let goodsIdInput = document.getElementById("goodsId").value;
  let goodsNameInput = document.getElementById("goodsName").value;
  let brandInput = document.getElementById("brand").value;
  let typeInput = document.getElementById("type").value;
  let setInput = document.getElementById("set").value;
  let requirementInput = document.getElementById("requirement").value;
  let introduceInput = document.getElementById("introduce").value;
  let descriptionInput = document.getElementById("description").value;
  let usageInput = document.getElementById("usage").value;
  let imgInput = document.getElementById("img").value;
  let taoBaoUrlInput = document.getElementById("taoBaoUrl").value;
  let priceInput = document.getElementById("price").value;
  // 状态字段
  let state1Input = document.getElementById("state1");
  let state2Input = document.getElementById("state2");
  let stateInput;
  if (state1Input.checked === true) {
    stateInput = state1Input.value;
  } else {
    stateInput = state2Input.value;
  }
  $.ajax({
    type: "POST",
    url: url,
    data: {
      goodsId: goodsIdInput,
      goodsName: goodsNameInput,
      brand: brandInput,
      type: typeInput,
      set: setInput,
      requirement: requirementInput,
      introduce: introduceInput,
      description: descriptionInput,
      usage: usageInput,
      img: imgInput,
      price: priceInput,
      taoBaoUrl: taoBaoUrlInput,
      state: stateInput
    },// 获取form表单中的数据
    dataType: "json",// 预期服务器返回的数据类型
    success:function (data) {
      if (data.code === 200) {
        lightyear.notify(data.reason, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
        // 2s 后刷新页面
        setTimeout(function() {
          window.location.reload();
        }, 1000);
      } else {
        // 消息提醒
        lightyear.notify(data.reason, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
      }
    }
  });
}
</script>
</body>
</html>
