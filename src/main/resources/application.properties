#配置数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/windfall?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
#数据源类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#修改端口号
server.port=8123
#显示sql语句
spring.datasource.jpa.dashow-sql=true
#设置需要输出包的日志级别
logging.level.tzc.badminton=debug