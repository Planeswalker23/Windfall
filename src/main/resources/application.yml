# 端口号
server:
  port: 8080

# spring配置
spring:
  application:
    name: Windfall
  # 配置数据库
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/windfall?characterEncoding=utf8&useSSL=false
    # 用户名要修改为自己的用户名
    username: root
    password: admin
    # 数据源类型
    type: com.alibaba.druid.pool.DruidDataSource
    # 显示sql语句
    jpa:
      dashow-sql: true
  # jackson序列化反序列化相关配置
  jackson:
    #JsonInclude.Include.ALWAYS              即使属性为null，仍然也会输出这个key
    #JsonInclude.Include.NON_DEFAULT         属性为默认值不序列化
    #JsonInclude.Include.NON_EMPTY           属性为 空（””） 或者为 NULL 都不序列化
    #JsonInclude.Include.NON_NULL            属性为NULL   不序列化
    default-property-inclusion: ALWAYS
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# 设置日志输出级别
logging:
  level:
    root: ERROR
    org:
      springframework:
        web: ERROR
      mybatis: ERROR
    tzc:
      badminton: DEBUG

# mybatis相关配置
mybatis:
  # mapper文件路径
  mapper-locations: classpath*:tzc/badminton/mapper/*.xml
  # 指定mapper的bean包位置，避免存在同名class时找不到bean
  type-aliases-package: tzc.badminton.mapper