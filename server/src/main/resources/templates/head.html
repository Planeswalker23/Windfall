<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
<header>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    阿拉<span>宁波</span>
                </a>
                <p> <b></b></p>
            </div>
            <div class="collapse navbar-collapse navbar-main-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">历史文化</a>
                    </li>
                    <li>
                        <a href="blog.html">活动资讯</a>
                    </li>
                    <li>
                        <a href="blog-details.html">美食特色</a>
                    </li>
                    <li>
                        <a href="contact-us.html">风物文化</a>
                    </li>
                    <li th:if="${session.user == null}">
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="border-style: none;background-color: Transparent;">
                            <span>登录</span>
                        </button>
                    </li>
                    <li class="nav__dropdown flex-child" th:if="${session.user != null}">
                        <span th:text="${session.user.getUserName()}" style="color: white"></span>
                        <i class="ui-arrow-down nav__dropdown-trigger"></i>
                        <ul class="nav__dropdown-menu">
                            <li><a href="/profile">个人中心</a></li>
                            <li><a href="/logout">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="z-index: 2041;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form id="loginForm" onsubmit="return false">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email"  name="email" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password"  name="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>

                    <button type="submit" class="btn btn-default" style="float: right;width: 60px;background-color: greenyellow;" onclick="login()">登录</button>
                    <button type="submit" class="btn btn-default" style="width: 60px; background-color: skyblue;">注册</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
