<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>发布文章 - 后台管理系统</title>
<link href="manager/css/bootstrap.min.css" rel="stylesheet">
<link href="manager/css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="manager/js/jquery-tags-input/jquery.tagsinput.min.css">
<link href="manager/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
       
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="#">
          <span class="navbar-page-title">阿拉宁波 - 后台管理系统</span>
        </a>
      </div>
      <div class="lyear-layout-sidebar-scroll">
        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item">
              <a href="/manager">
                <i class="mdi mdi-file-outline"></i>文章管理
              </a>
            </li>
            <li class="nav-item nav-item-has-subnav">
              <a href="/addDoc">
                <i class="mdi mdi-file-document-box"></i>发布文章
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 发布文章 </span>
          </div>
          
          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <span>
                  ROOT<span class="caret"></span>
                </span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li>
                  <a href="/logout">
                    <i class="mdi mdi-logout-variant"></i> 退出登录
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form id="addDocForm" class="row">
                  <div class="form-group col-md-12">
                    <div class="form-group col-md-3">
                      <label for="type">文章类型</label>
                      <div class="form-controls">
                        <select name="type" class="form-control" id="type">
                          <option value="1">历史文化</option>
                          <option value="2">活动资讯</option>
                          <option value="3">美食特色</option>
                          <option value="4">风物文化</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group col-md-9">
                      <label for="title">文章标题</label>
                      <input type="text" class="form-control" id="title" name="title" value="" placeholder="请输入标题" />
                    </div>
                  </div>

                  <div class="form-group col-md-12">
                    <div class="form-group col-md-12">
                      <label for="content">内容</label>
                      <textarea class="form-control" id="content" name="content" rows="10" value="" placeholder="描述"></textarea>
                    </div>
                  </div>

                  <div class="form-group col-md-12">
                    <div class="form-group col-md-12">
                      <label>图片地址</label>
                        <input type="text" class="form-control" id="imgUrl" name="imgUrl" placeholder="请输入图片链接" />
                    </div>
                  </div>

                  <div class="form-group col-md-12">
                    <div class="form-group col-md-3">
                      <label for="price">价格</label>
                      <input type="number" class="form-control" id="price" name="price" placeholder="请输入价格，若无可不填" />
                    </div>

                    <div class="form-group col-md-9">
                      <label for="buyUrl">购买链接</label>
                      <input type="text" class="form-control" id="buyUrl" name="buyUrl" placeholder="请输入购买链接，若无可不填" />
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <div class="form-group col-md-2">
                      <label for="state">状态</label>
                      <div class="clearfix">
                        <select name="state" class="form-control" id="state">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <div class="form-group col-md-1">
                      <button type="submit" class="btn btn-primary ajax-post" onclick="addDoc()">确 定</button>
                    </div>
                    <div class="form-group col-md-1">
                      <button type="button" class="btn btn-default" onclick="javascript:window.location.reload();return false;">清 空</button>
                    </div>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="manager/js/bootstrap.min.js"></script>
<script type="text/javascript" src="manager/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="manager/js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="manager/js/main.min.js"></script>
<script type="text/javascript">
  function addDoc() {
    $.ajax({
      type: "POST",
      url: "/comment/add",
      data: $('#addDocForm').serialize(),// 获取form表单中的数据
      dataType: "json",// 预期服务器返回的数据类型
      success:function (data) {
        if (data.success) {
          window.location.href="/addDoc";
        } else {
          alert(data.message);
        }
      }
    });
  }
</script>
</body>
</html>
