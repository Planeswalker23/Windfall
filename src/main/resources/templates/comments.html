<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>评测留言管理 - 拾柒美妆后台管理系统</title>
<link rel="icon" href="/images/favicon.ico" type="image/ico">
<meta name="keywords" content="拾柒美妆后台管理系统">
<meta name="description" content="拾柒美妆后台管理系统是一个基于Bootstrap v3.3.7的后台管理系统">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
       
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">

        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item">
              <a href="/index"><i class="mdi mdi-home"></i> 首页</a>
            </li>
            <li class="nav-item">
              <a href="/users"><i class="mdi mdi-account"></i> 用户管理</a>
            </li>
            <li class="nav-item">
              <a href="/goods"><i class="mdi mdi-database"></i> 商品管理</a>
            </li>
            <li class="nav-item active">
              <a href="/comments"><i class="mdi mdi-comment-text"></i> 评测留言管理</a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
        </div>
      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 评测留言管理 </span>
          </div>

          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <img class="img-avatar img-avatar-48 m-r-10" src="images/users/avatar.jpg"/>
                <span th:text="${userBean.userName}"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="/login"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>
          </ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="/searchComments">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <div class="btn btn-default dropdown-toggle" id="search-btn">搜索</div>
                    </div>
                    <input type="text" class="form-control" value="" id="keyword" name="keyword" placeholder="请输入关键字">
                  </div>
                </form>
                <div class="toolbar-btn-action">
                </div>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>评测标题</th>
                        <th>内容</th>
                        <th>图片</th>
                        <th>点赞人数</th>
                        <th>创建时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="comment:${pageInfo.list}">
                        <td th:text="${comment.no}"></td>
                        <td><a th:text="${comment.title}" th:href="@{'http://localhost:8080/#/testDetails?commentId=' + ${comment.commentId}}" target="view_window"></a></td>
                        <td th:text="${comment.content}"></td>
                        <td th:text="${comment.imgUrl}"></td>
                        <td th:text="${comment.likeNum}"></td>
                        <td th:text="${comment.createTimeString}"></td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" th:onclick="deleteComments([[${comment.commentId}]]);" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!-- 底部分页栏 -->
                <div class="text-center">
                  <ul class="pagination">
                    <li th:each="num:${pageInfo.navigatepageNums}" th:with="url=${#httpServletRequest.getRequestURI()}, key=${#httpServletRequest.getParameter('keyword')}">
                      <a th:if="${url}=='/comments'" th:href="@{/comments(pageNum=${num})}" th:text="${num}"></a>
                      <a th:if="${url}=='/searchComments'" th:href="@{/searchComments(keyword=${key}, pageNum=${num})}" th:text="${num}"></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="js/lightyear.js"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#searchType').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});

function deleteComments(inputCommentId) {
  $.ajax({
    type: "POST",
    url: "/root/comment/delete",
    data: {
      commentId: inputCommentId
    },
    dataType: "json",
    success: function (data) {
      if (data.code === 200) {
        lightyear.notify(data.reason, 'success', 1000, 'mdi mdi-emoticon-happy', 'top', 'center');
        // 2s 后刷新页面
        setTimeout(function () {
          window.location.reload();
        }, 1000);
      } else {
        lightyear.notify(data.reason, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
      }
    }
  });
}
</script>
</body>
</html>
